<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Balloon!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0ff;
            margin: 0;
            flex-direction: column;
        }
        .balloon-container {
            display: flex;
            gap: 50px; /* Space between balloons */
        }
        .balloon {
            font-size: 20vw; /* Very large emoji size */
            cursor: pointer; /* Changes cursor to a hand to show it's clickable */
            transition: transform 0.2s;
            text-decoration: none; /* Emojis are treated as text links */
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

    <div class="instructions">Click on a balloon to see your fate!</div>
